<div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="flag-icon flag-icon-lb"></span> Community 1
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="visible-xs">
                        {{product.name}}
                    </div>
                    <img src="public/images/products/{{product.images[0].url}}" alt="image not found idiot" class="img-responsive center-block"
                    />
                </div>
                <div class="col-sm-6">
                    <h1 class="hidden-xs">{{product.name}}</h1>
                    <div>
                        {{product.price}}
                    </div>
                    <button class="btn btn-primary">
                    Buy
                </button>
                    <button class="btn btn-warning">
                    Add to Cart
                </button>
                </div>
            </div>

        </div>
    </div>

</div>

<div class="row">

    <div class="col-sm-3">
        <community-info-visit [communityInfo]="product.communityInfo"></community-info-visit>

        <community-contact [communityContact]="product.communityContact"></community-contact>
    </div>

    <div class="col-sm-9">

        <div class="ice-nav-tabs-wrapper">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="active">
                    <a href="#home" role="tab" data-toggle="tab">
                        <span class="glyphicon glyphicon-info-sign"></span> Item Detail
                    </a>
                </li>
                <li>
                    <a href="#profile" role="tab" data-toggle="tab">
                        <span class="glyphicon glyphicon-star"></span> Feedback
                    </a>
                </li>
            </ul>

            <!-- Tab panes Content -->
            <div class="tab-content">
                <div class="tab-pane active in" id="home">
                    <div>
                        <h2>Item specifics</h2>

                        <ul class="list-group">
                            <li class="list-group-item col-sm-6" *ngFor="let item of product.itemSpecifics">
                                {{item.key}}: {{item.value}}
                            </li>
                        </ul>

                        <div class="clear"></div>
                    </div>
                    <div>
                        <h2>Product Description</h2>
                        <img src="http://lorempixel.com/400/400/cats/1" alt="Cats" />
                    </div>
                    <div>
                        <h2>Packaging Details</h2>

                        <ul class="list-group">
                            <li class="list-group-item col-sm-6" *ngFor="let item of product.packagingDetails">
                                {{item.key}}: {{item.value}}
                            </li>
                        </ul>
                        <div class="clear"></div>

                    </div>
                </div>
                <div class="tab-pane" id="profile">
                    <div>
                        <h2>Profile Content Goes Here</h2>
                        <img src="http://lorempixel.com/400/400/cats/2" alt="Cats" />
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
