
<div class="col-md-3 col-sm-4 col-xs-6 border">
    <a routerLink="product/detail/{{product.id}}">
        <div>
            <img src="public/images/{{product.image}}" style="height:200px" class="img-responsive center-block" />
        </div>
        <div>
            <span class="flag-icon flag-icon-gr"></span>
            {{product.name}}
        </div>
        <div>
            {{product.price}}
        </div>
    </a>
</div>
