<h1>Add Movie</h1>

  <div class="form-group">
    <label>
        Id
        <input type="text" class="form-control" [(ngModel)]="movie.id" >
    </label>    
  </div>
<div class="form-group">
    <label>
        Name
        <input type="text" class="form-control" [(ngModel)]="movie.name" >
    </label>    
  </div>

  <button class="btn btn-default">
      Save
  </button>
